    <script>
        let pr = particlesInit(document.querySelector(".particles_canvas1"));
        let pr2 = particlesParalaxInit(document.querySelector(".particles_canvas2"));
        
        on_click(
            ()=> {

                if (!is_full) {

                    pr = particlesInit(document.querySelector(".particles_canvas1"));
                    pr2 = particlesParalaxInit(document.querySelector(".particles_canvas2"));

                }
                else
                    delay(
                        ()=> {

                    200);
